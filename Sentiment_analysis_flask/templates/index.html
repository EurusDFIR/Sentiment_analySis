<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Phân loại Cảm xúc</title>
    <!-- Link CSS Bootstrap từ CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Bạn vẫn có thể thêm CSS tùy chỉnh của mình ở đây */
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
      .form-sentiment {
        max-width: 500px;
        padding: 15px;
        margin: auto;
      }
      /* ... các style tùy chỉnh khác ... */
    </style>
  </head>
  <body>
    <div class="container">
      <main class="form-sentiment">
        <h1 class="h3 mb-3 fw-normal text-center">
          Phân loại Cảm xúc Đánh giá Phim
        </h1>
        <form action="{{ url_for('predict') }}" method="post">
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              placeholder="Nhập đánh giá..."
              id="reviewTextarea"
              name="review"
              style="height: 150px"
              required
            >
{{ original_review or '' }}</textarea
            >
            <label for="reviewTextarea">Nhập đánh giá phim của bạn</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Dự đoán Cảm xúc
          </button>
        </form>

        {% if prediction_text %}
        <div
          class="alert {% if 'Tích cực' in prediction_text %} alert-success {% elif 'Tiêu cực' in prediction_text %} alert-danger {% elif error %} alert-warning {% endif %} mt-4 text-center"
          role="alert"
        >
          {{ prediction_text }} {% if prediction_confidence %}
          <div style="font-size: 0.9em; margin-top: 5px">
            ({{ prediction_confidence }})
          </div>
          {% endif %}
        </div>
        {% if original_review %}
        <p class="mt-3 text-muted text-center" style="font-size: 0.9em">
          Đánh giá gốc: "{{ original_review }}"
        </p>
        {% endif %} {% endif %}
      </main>
    </div>
    <!-- Link JS Bootstrap từ CDN (nếu cần các component JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
